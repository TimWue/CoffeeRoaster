<div class="archiv">
    <h2>Archiv</h2>
    <hr>
    <div class="boxH">
        <div style="width:70%;">
            <div style="display:flex;flex-direction: column;" 
                *ngFor="let item of archivList; let i = index;">
                <app-archiv-item [archivItem]="item" (showEvent)="setDetail(i)"></app-archiv-item>
            </div>
        </div>
        <div style="width:30%">
            <app-archiv-detail [archivItem]="currentItem"></app-archiv-detail>
        </div>
    </div>
</div>
