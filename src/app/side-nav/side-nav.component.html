<div style="overflow: visible;height: 50px;">

<button class="btn btn-dark buttonOwn" 
        data-toggle="collapse" 
        data-target="#collapseExample" 
        aria-expanded="false" 
        aria-controls="collapseExample"
        (click)="toggleIcon()"
        *ngIf="showIcon">
            <fa-icon [icon]="faBars"></fa-icon>
</button>
<div class="collapse" id="collapseExample">
    <ul  class="nav flex-column bg-dark sideBarOwn">

        <li class="nav-item">
            <div class="btn-group dropright">
                <button type="button" class="btn btn-dark dropdown-toggle" 
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Röstungen
                </button>
                <div class="dropdown-menu bg-dark dropdownOwn">
                  <!-- Dropdown menu links -->
                  <a class="btn btn-dark" type="button" routerLink="/roasting" routerLinkActive="active">Neue Röstung</a>
                  <a class="btn btn-dark" type="button" routerLink="/archiv">Alle Röstungen <span class="badge badge-dark">30</span></a>
                  <!-- <a class="btn btn-dark" type="button" routerLink="/archiv">Favoriten <span class="badge badge-dark">4</span></a> -->


                </div>
              </div>
              
        </li>
        
        <li class="nav-item">
            <a class="btn btn-dark" type="button" routerLink="/option">
                Einstellungen</a>
        </li>
        <br>
        
        <li class="nav-item" style="border-top: 1px solid white;">
            <a  href="#" 
                type="button"
                class="btn btn-dark" 
                data-toggle="collapse" 
                href="#collapseExample"
                (click)="toggleIcon()">Menü schließen</a>
        </li>
    </ul>
</div>
</div>
