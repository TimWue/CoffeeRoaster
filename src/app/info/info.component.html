<div class="info">

    <div class="buttonDiv" >
        <div class="btn-group">
            <button class="btn btn-dark btnOwn" style="background-color: var(--icon-bg-color);color: whitesmoke;" (click)="markEvent()" >{{buttonLabel}}</button>
            <button class="btn btn-dark btnOwn" style="background-color: var(--icon-bg-color);color: var(--icon-color);" (click)="reverseMarkEvent()" [disabled]="true"><fa-icon [icon]="faBack" class="fa-lg"></fa-icon></button>
        </div>
    </div>
    <div class="buttonDiv">
        <button class="btn btn-dark btnOwn" style="background-color: var(--icon-bg-color);color: whitesmoke;">Speichern</button>
    </div>

    <div class="buttonDiv">
        <button (click)="startTimer()" style="background-color: var(--run-color);color: var(--icon-color);" class="btn btn-success buttonOwn"><fa-icon [icon]="faPlay" class="fa-lg"></fa-icon></button>
        <button (click)="endTimer()" style="background-color: var(--stop-color);color: var(--icon-color);" class="btn btn-danger buttonOwn"><fa-icon [icon]="faStop" class="fa-lg"></fa-icon></button>
        <button (click)="resetTimer()" style="background-color: var(--icon-bg-color);color: var(--icon-color);" class="btn btn-dark buttonOwn"><fa-icon [icon]="faReset" class="fa-lg"></fa-icon></button>

    </div>

    </div>
